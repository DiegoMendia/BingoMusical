<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador de Canciones ADM</title>
    <link rel="stylesheet" href="css/stylemusical.css">

<body>

         <div class="search-section">

                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Buscar canci√≥n o artista..."

        <div class="game-area">

                    </div>
                    <div class="info-row">
                        <span>Canciones seleccionadas:</span>
                        <span id="selectedCount">0</span>
                    </div>
                </div>

                <div class="played-songs">
                    <h4>Lista de reproducci√≥n:</h4>
                    <div id="playedSongsList" class="played-songs-list">

        </div>
    </div>

    <script src="js/appmusical.js"></script>
</body>

</html>
